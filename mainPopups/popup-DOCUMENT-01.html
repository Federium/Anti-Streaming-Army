<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT_01</title>
    <link rel="stylesheet" href="/mainPopups/PopupStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
</head>
<body>
    
  <div class="popup-image-wrapper">
    <img src="/mainPopups/LeakedFiles/File_01.jpg" class="popup-image" onload="createLoadingStripes(this.parentElement)" />
</div>

<script>
function createLoadingStripes(imageWrapper, numStripes = 10) {
    // Create stripes container
    const stripesContainer = document.createElement('div');
    stripesContainer.className = 'image-loading';
    stripesContainer.style.position = 'absolute';
    stripesContainer.style.top = '0';
    stripesContainer.style.left = '0';
    stripesContainer.style.width = '100%';
    stripesContainer.style.height = '100%';
    stripesContainer.style.display = 'flex';
    stripesContainer.style.flexDirection = 'column';

    // Create stripes
    for (let i = 0; i < numStripes; i++) {
        const stripe = document.createElement('div');
        stripe.style.width = '100%';
        stripe.style.height = (100 / numStripes) + '%';
        stripe.style.background = 'black';
        stripesContainer.appendChild(stripe);
    }

    imageWrapper.appendChild(stripesContainer);

    // Animate stripes
    const stripes = stripesContainer.children;
    let delay = 0;
    for (let stripe of stripes) {
        setTimeout(() => {
            stripe.style.opacity = '0';
        }, delay);
        delay += 300; // Adjust speed here
    }

    // Remove container after animation
    setTimeout(() => {
        stripesContainer.remove();
    }, delay + 500);
}

</script>

  

</body>

<div id="popup-container"></div>

</html>
