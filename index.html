<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loading...</title>
    <link rel="stylesheet" href="StylePreloading.css" />
  </head>

  <body>
    <div class="preloader">
      <div class="terminal">
        <div id="terminal-content"></div>
      </div>
    </div>

    <script>
      const terminalContent = document.getElementById('terminal-content');
      const lines = [
        'root@asa:~$ initiating secure connection...',
        'root@asa:~$ connecting to encrypted server...',
        'root@asa:~$ /usr/bin/python3 decrypt.py --force',
        'root@asa:~$ processing cryptographic handshake...',
        'root@asa:~$ bypassing security protocols...',
        'root@asa:~$ executing quantum encryption...',
        'root@asa:~$ infiltrating mainframe...',
        'root@asa:~$ accessing classified files...',
        'root@asa:~$ compiling binary payload...',
        'root@asa:~$ connection established.',
        'root@asa:~$ access granted.'
      ];

      const delays = [
        1200,    // initiating
        300,     // connecting
        100,     // python script
        150,     // processing
        300,     // bypassing
        1000,    // executing
        100,     // infiltrating
        100,     // accessing
        100,     // compiling
        200,     // connection
        800      // access
      ];

      let lineIndex = 0;

      function displayLines() {
        if (lineIndex < lines.length) {
          terminalContent.innerHTML += lines[lineIndex] + '<br>';
          lineIndex++;
          setTimeout(displayLines, delays[lineIndex - 1]);
        } else {
          setTimeout(() => {
            // Usa il percorso relativo al repository
            window.location.href = './main.html'; // oppure '/nome-repository/Main.html'
          }, 1000);
        }
      }

      displayLines();
    </script>
  </body>
</html>
